{% extends 'registros_aprendizados/base.html' %}

{% block content %}
  
  <p>Tópicos</p>
  
  <ul>
    {% for topico in topicos %}
	  <li>
	    <a href="{% url 'registros_aprendizados:topico' topico.id %}">{{ topico }}</a>
	  </li>
	{% empty %}   
	  <li> Nenhum tópico adicionado ainda. </li>
	{% endfor %}
    
  </ul>

{% endblock content %}
