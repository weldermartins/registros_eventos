{% extends 'registros_aprendizados/base.html' %}

{% block content %}
  {% if form.errors %}
    <p>Seu nome ou senha estão inválidos. Tente novamente.</p>
  {% endif %}

  <form method="post", action="{% url 'usuario:login' %}">
    {% csrf_token %}
    {{ form.as_p}}

    <button name="submit">logar</button>
    <input type="hidden" name="next" value="{% url 'registros_aprendizados:index' %}" />
  </form>

{% endblock content %}
