{% extends 'registro_aprendizados/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Acesse sua conta.</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'usuario:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">logar</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'registro_aprendizados:index' %}">
  </form>

{% endblock content %}
